    <title>棱镜前端异常监控</title>

    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
    <style type="text/css">
        .sk-three-bounce {position: fixed;top: 50%;left: 50%; transform: translate(-50%, -50%);margin: auto;width: 180px;text-align: center;}
        .sk-three-bounce .sk-child {width: 30px;height: 30px;margin-right: 10px;background-color: #5bc0de;border-radius: 100%;display: inline-block;-webkit-animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;}
        .sk-three-bounce .sk-bounce1 {-webkit-animation-delay: -0.32s;animation-delay: -0.32s;}
        .sk-three-bounce .sk-bounce2 {-webkit-animation-delay: -0.16s;animation-delay: -0.16s;}
        @-webkit-keyframes sk-three-bounce {0%, 80%, 100% {-webkit-transform: scale(0);transform: scale(0);}40% {-webkit-transform: scale(1);transform: scale(1);}}
        @keyframes sk-three-bounce {0%, 80%, 100% {-webkit-transform: scale(0);transform: scale(0);}40% {-webkit-transform: scale(1);transform: scale(1);}}
    </style>
</head>

<body>
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
